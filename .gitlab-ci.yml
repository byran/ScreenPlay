build-lint-unittest:
  script:
    - python3 -m venv .venv
    - source .venv/bin/activate && pip install -r requirements.txt
    # stop the build if there are Python syntax errors or undefined names
    - source .venv/bin/activate && flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    - source .venv/bin/activate && flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --ignore=F811
    - ./run_unittests_with_coverage.sh
  artifacts:
    paths:
      - docs/_static/coverage
